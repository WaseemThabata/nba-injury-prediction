# Hyperparameters from R tuning process
# All values obtained through 5-fold cross-validation
model:
  eta: 0.3                    # Best from eta tuning (tried 0.3, 0.1, 0.05, 0.01, 0.005)
  max_depth: 7                # Best from depth tuning (tried 3, 5, 7, 10, 15)
  min_child_weight: 15        # Best from min_child tuning (tried 1, 3, 5, 7, 10, 15)
  gamma: 0                    # Best from gamma tuning (tried 0, 0.05, 0.1, 0.15, 0.2)
  subsample: 0.9              # Best from subsample tuning (tried 0.6, 0.7, 0.8, 0.9, 1.0)
  colsample_bytree: 0.7       # Best from colsample tuning (tried 0.6, 0.7, 0.8, 0.9, 1.0)
  num_boost_round: 70         # From CV - best iteration was 69-72
  objective: "binary:logistic"
  eval_metric: ["auc", "error"]
  seed: 111111

# Data configuration
data:
  train_years: [2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 
                2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018]
  test_years: [2019, 2020]
  feature_start_col: 18       # From R: train_data[,18:43]
  feature_end_col: 43

# Evaluation
evaluation:
  threshold: 0.2              # From R: boost_preds_1 >= 0.2
  cv_folds: 5

# Paths
paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  models: "models"
  results: "results"
